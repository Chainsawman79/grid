<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Admission Form</h2>
    <form>
      <!-- Personal Information Section -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Educational Background Section -->
      <div class="mb-3">
        <label for="college" class="form-label">Schooling</label>
        <input type="text" class="form-control" id="college" placeholder="Enter your college or university" required>
      </div>

      <div class="mb-3">
        <label for="degree" class="form-label">Degree</label>
        <input type="text" class="form-control" id="degree" placeholder="Enter your degree" required>
      </div>

      <div class="mb-3">
        <label for="yearOfGraduation" class="form-label">Year of Graduation</label>
        <input type="number" class="form-control" id="yearOfGraduation" placeholder="Enter your graduation year" required>
      </div>

      <!-- Skills Section -->
      <div class="mb-3">
        <label for="skills" class="form-label">Skills</label>
        <textarea class="form-control" id="skills" rows="3" placeholder="List your skills" required></textarea>
      </div>

      <!-- Preferences Section -->
      <div class="mb-3">
        <label for="jobLocation" class="form-label">Preferred Job Location</label>
        <select class="form-select" id="jobLocation">
          <option selected>Select a location</option>
          <option value="1">New York</option>
          <option value="2">San Francisco</option>
          <option value="3">Chicago</option>
        </select>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
